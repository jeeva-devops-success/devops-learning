apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-demo
  template:
    metadata:
      labels:
        app: devops-demo
    spec:
      containers:
      - name: devops-container
        image: jeevan073/devops-demo:latest    # ‚Üê Must match pushed image ID
        image: jeevan073/devops-demo:17
        imagePullPolicy: Always
        ports:
        - containerPort: 80
